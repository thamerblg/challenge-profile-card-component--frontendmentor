<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img-top">
          <img src="./images/bg-pattern-card.svg" alt="Card top" />
        </div>
        <div class="card-img-user">
          <img src="./images/image-victor.jpg" alt="Card user" />
        </div>
        <div class="card-body">
          <h1 class="card-title">Victor Crest<span>26</span></h1>
          <p class="card-text">London</p>
          <ul>
            <li>
              <h2>80K</h2>
              <p>Followers</p>
            </li>
            <li>
              <h2>803K</h2>
              <p>Likes</p>
            </li>
            <li>
              <h2>1.4K</h2>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
